<h1>Vista</h1>
<section class="container-sm box">
<table class="table table-hover">
<thead>
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Apellidos</th>
<th>Correo</th>
<th>Eliminar</th>
<th>Editar</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of registros">
<td>{{ item.Id }}</td>
<td>{{ item.Nombre }}</td>
<td>{{ item.Apellido }}</td>
<td>{{ item.Correo }}</td>
<td>
<input type="button" value="Eliminar" (click)="Eliminar(item.Id)" class="bg-warning text-light input">

</td>
<td>
  <a class="btn btn-success" routerLink="/formulario/{{item.Id}}">Editar</a>
</td>
</tr>
</tbody>
</table>
</section>
